{% extends 'base.html' %}

{% block header %}
<title> admin products</title>
{% endblock %}

{% block body %}


<table>
    <tr>
         <th>اسم</th>
         <th>قیمت</th>
         <th>توضیحات</th>
         <th>فعال</th>
    </tr>
    {% for p in products %}
    <tr>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.description}}</td>
        <td>{{active}}</td>
    </tr>

    {% endfor %}



</table>
<form action="#" method="POST">
    <input type="text" name="name" placeholder="نام محصول"><br>
    <input type="number" name="price" placeholder="قیمت محصول"><br>
    <textarea name="description" placeholder="توضیحات"></textarea><br>
    <label>فعال:</label><input type="checkbox"  value="1" name="acvtive"><br>
    <button type="submit">ثبت</button>


</form>
{% endblock %}
